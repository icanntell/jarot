<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jarot Sang Ketua</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      position: relative;
    }

    .love {
      position: absolute;
      color: #ff0000;
      font-size: 20px;
      pointer-events: none;
      animation: float 6s ease-in-out infinite;
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.7;
      }
      50% {
        transform: translateY(-100px) rotate(180deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) rotate(360deg);
        opacity: 0;
      }
    }

    .header {
      margin-top: 30px;
      position: relative;
      z-index: 2;
    }

    .photos {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      flex-grow: 1;
      padding-bottom: 40px;
      position: relative;
      z-index: 2;
    }

    .photo img {
      max-width: 90%;
      max-height: 80vh;
      height: auto;
      background-color: #222;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 0, 0, 0.3);
      object-fit: contain;
      border: 1px solid #ff0000;
    }

    footer {
      margin: 20px 0;
      padding: 10px;
      font-size: 14px;
      color: #ff0000;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff0000;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    p {
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Jarot Sang Ketua</h1>
    <p>Website ini dibangun dengan rasa gabut tingkat tinggi<br>dengan isi komuk keybi</p>
  </div>

  <div class="photos" id="photos">
    <!-- Foto-foto akan dimuat otomatis di sini -->
  </div>

  <footer>
    ©Atmin Magang *F
  </footer>

  <script>
    // Create floating hearts
    function createHearts() {
      const heart = document.createElement('div');
      heart.innerHTML = '♥';
      heart.classList.add('love');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 3 + 3 + 's';
      heart.style.fontSize = Math.random() * 20 + 10 + 'px';
      document.body.appendChild(heart);
      
      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    // Generate hearts every 300ms
    setInterval(createHearts, 300);

    // Load photos
    const photoContainer = document.getElementById('photos');
    const photos = [
      'foto1.jpg',
      'foto2.jpg',
      'foto3.jpg',
      'foto4.jpg',
      'foto5.jpg',
      'foto6.jpg',
      'foto7.jpg',
      'foto8.jpg',
      'foto9.jpg',
      'foto10.jpg',
      'foto11.jpg',
      'foto12.jpg',
      'foto13.jpg',
      'foto14.jpg',
    ];

    photos.forEach(photo => {
      const photoDiv = document.createElement('div');
      photoDiv.classList.add('photo');

      const img = document.createElement('img');
      img.src = `images/${photo}`;
      img.alt = `Foto ${photo.replace('.jpg', '')}`;
      img.loading = "lazy";

      photoDiv.appendChild(img);
      photoContainer.appendChild(photoDiv);
    });
  </script>

</body>
</html>
